<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="After school kids coding club in Dublin, Ireland">
    <meta name="keywords" content="coding club, after school, coding, Dublin, Ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/parabim-favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ParaBIM-Kids</title>
    <!--Font Awesome for web icons; 
            keep this script inside <head> as recommended by publisher otherwise will return error in html validation as a stray tag-->
    <script src="https://kit.fontawesome.com/5cf801ac8f.js" crossorigin="anonymous"></script>
    <!--Js function to control the responsive menu imported from W3Schools, 
            'https://www.w3schools.com/howto/howto_js_topnav_responsive.asp'-->
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav"); // Menu element
            var y = document.getElementById("slogan-text"); // Slogan element

            if (x.className === "topnav-burger") {
                // If the menu is closed, add the "responsive" class to make it responsive
                x.className += " responsive";
                // Hide the slogan element
                y.style.display = "none";
            } else {
                // If the menu is already open, remove the "responsive" class
                x.className = "topnav-burger";
                // Show the slogan element
                y.style.display = "block";
            }
        }
    </script>
</head>

<body>
    <!--code-wrapper used to enable sticky footer-->
    <div class="code-wrapper">
        <header>
            <div class="logo-bg">
                <a href="index.html">
                    <h1 id="logo" aria-label="parabim kids logo">ParaBIM Kids</h1>
                </a>
            </div>
            <nav>
                <!--horizontal top menu and responsive navigation burger menu-->
                <div>
                    <div class="topnav">
                        <a href="contact.html" class="active" aria-label="contact page">CONTACT</a>
                        <a href="modules.html" aria-label="modules page">MODULES</a>
                        <a href="index.html" aria-label="home page">HOME</a>
                    </div>
                    <div class="topnav-burger" id="myTopnav">
                        <a href="index.html" aria-label="home page">HOME</a>
                        <a href="modules.html" aria-label="modules page">MODULES</a>
                        <a href="contact.html" class="active" aria-label="contact page">CONTACT</a>
                        <a class="icon" onclick="myFunction()">
                            <i class="fa fa-bars" aria-label="toggle burger navigation menu" aria-hidden="false"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <!--contact form-->
            <div class="contact-page">
                <div class="contactform-container">
                    <h2>CONTACT US</h2>
                    <form id="myForm">

                        <div class="name-inputs">
                            <div>
                                <label for="firstName">* First Name:</label>
                                <input type="text" id="firstName" name="firstName" required
                                    aria-label="first name input field">
                            </div>
                            <div>
                                <label for="lastName">* Last Name:</label>
                                <input type="text" id="lastName" name="lastName" required
                                    aria-label="last name input field">
                            </div>
                        </div>

                        <label for="email">* Email:</label>
                        <input type="email" id="email" name="email" required aria-label="email input field">

                        <label for="phone">Phone:</label>
                        <input type="phone" id="phone" name="phone" required aria-label="phone input field">

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required
                            aria-label="message input field"></textarea>

                        <div>
                            <button class="sendmessage-button" type="submit" value="submit"
                                aria-label="submit form button">SEND MESSAGE</button>
                        </div>
                    </form>
                </div>
                <!--google maps for ParaBIM Ltd. in Dublin-->
                <div class="googlemaps-container">
                    <div id="googlemaps">
                        <iframe width="100%" height="500" 
                            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Unit%201E%20Sandyford+()&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                    </div>
                </div>
            </div>
        </main>
        <!--footer includes call us tel attribute, social media and copyright with link to developer website-->
        <footer class="footer">
            <div class="more-info-container">
                <a href="tel:+353899505557" aria-label="click to call us" rel="noopener">Need help! Call us on +353 89
                    950 5557</a>
            </div>

            <div class="social-networks">
                <ul>
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="visit our facebook page (opens up in new tab)"><i
                                class="fab fa-facebook-square"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="visit our twitter page (opens up in new tab)"><i
                                class="fab fa-twitter-square"></i></a>
                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank" rel="noopener"
                            aria-label="visit our youtube channel (opens up in new tab)"><i
                                class="fab fa-youtube-square"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="visit our instagram page (opens up in new tab)"><i
                                class="fab fa-instagram-square"></i></a>
                    </li>
                    <li>
                        <a href="#logo" aria-label="scroll to top">
                            <i class="fas fa-angle-double-up"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <div id="footer-copyright">
                <p>&copy; ParaBIM Kids 2023 | <a href="https://parabim.com" target="_blank" rel="noopener"
                        aria-label="visit ParaBIM Ltd. website (opens up in new tab)"><strong>ParaBIM
                            Ltd.</strong></a>
                    Ireland</p>
            </div>
        </footer>
        <!--Js function to create a popup window imported from W3Schools,
                        'https://www.w3schools.com/js/tryit.asp?filename=tryjs_alert'-->
        <script>
            document.getElementById("myForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission

                // Display responsive popup message
                const message = "Thank you for your message! We will get in touch with you the soonest possible.";
                alert(message);

                // reset the form
                this.reset();
            });
        </script>
    </div>
</body>

</html>
