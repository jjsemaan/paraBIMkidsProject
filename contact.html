<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="After school kids coding club in Dublin, Ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/parabim-favicon.png">

</head>

<body>
    <div class="code-wrapper">
        <header>
            <div class="logo-bg">
                <a href="index.html">
                    <h1 id="logo">ParaBIM Kids</h1>
                </a>
            </div>
            <nav>
                <div>
                    <div class="topnav">
                        <a href="contact.html" class="active">CONTACT</a>
                        <a href="modules.html">MODULES</a>
                        <a href="index.html">HOME</a>
                    </div>
                    <div class="topnav-burger" id="myTopnav">
                        <a href="index.html">HOME</a>
                        <a href="modules.html">MODULES</a>
                        <a href="contact.html" class="active">CONTACT</a>
                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="contact-page">
                <div class="contactform-container">
                    <h2>CONTACT US</h2>
                    <form>
                        <div class="name-inputs">
                            <div>
                                <label for="firstName">* First Name:</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div>
                                <label for="lastName">* Last Name:</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <label for="email">* Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Phone:</label>
                        <input type="phone" id="phone" name="phone" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                        <div>
                            <button class="sendmessage-button" type="submit">SEND MESSAGE</button>
                        </div>
                    </form>
                </div>
                <div class="googlemaps-container">
                    <div id="googlemaps">
                        <iframe width="100%" height="500px" frameborder="0" scrolling="no"
                            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Unit%201E%20Sandyford+()&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                    </div>
                </div>
            </div>
            </section>
        </main>
        <footer class="footer">
            <div class="more-info-container">
                <button class="info-button">
                    <a href="tel:+353899505557">Need more info! Call us on +353 89 950 5557</a>
                </button>
            </div>
            <section class="social-networks">
                <ul>
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="visit our facebook page (opens up in new tab)"><i
                                class="fab fa-facebook-square"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="visit our twitter page (opens up in new tab)"><i
                                class="fab fa-twitter-square"></i></a>
                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank" rel="noopener"
                            aria-label="visit our youtube channel (opens up in new tab)"><i
                                class="fab fa-youtube-square"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="visit our instagram page (opens up in new tab)"><i
                                class="fab fa-instagram-square"></i></a>
                    </li>
                    <li>
                        <a href="#logo" aria-label="scroll to top">
                            <i class="fas fa-angle-double-up"></i>
                        </a>
                        </button>
                    </li>
                </ul>
            </section>
            <div id="footer-copyright">
                <p>&copy; ParaBIM Kids 2023 | <a href="https://parabim.com" target="_blank" rel="noopener"
                        aria-label="visit ParaBIM Ltd. website (opens up in new tab)"><strong>ParaBIM
                            Ltd.</strong></a>
                    Ireland</p>
            </div>
        </footer>
    </div>
</body>
<!--Font Awesome for web icons; 
        keep this script at the bottom of the html code to speed up the loading time for this website-->
<script src="https://kit.fontawesome.com/5cf801ac8f.js" crossorigin="anonymous"></script>

<!--Js function to control the responsive menu imported from W3Schools,
        'https://www.w3schools.com/howto/howto_js_topnav_responsive.asp'-->
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        var y = document.getElementById("slogan-text");
        if (x.className === "topnav-burger") {
            x.className += " responsive";
            y.style.display = "none";
        } else {
            x.className = "topnav-burger";
            y.style.display = "block";
        }
    }
</script>

</html>
